<!DOCTYPE html>
  <html>
    <head>
     
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/lynn.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="row valign-wrapper">
        <div class="col s2 " style="padding-right: 0px;padding-left: 0px;">
          <center>
            <img src="img/lynn.png" class="responsive-img">
          </center>
          
        </div>
        <div class="col s10">
          <nav>
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </nav>
        </div>
      </div>



      <center>
        <div class="row">
          <div class="col s3">
            <span class="badge1" data-badge="+12">
              <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons left">shopping_cart</i></a>
            </span>
          </div>
          <div class="col s3"><a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons left">attach_money</i></a></div>
          <div class="col s3"><a class="btn-floating btn-large waves-effect waves-light modal-trigger red" data-target="newPicture"><i class="material-icons left">add</i></a></div>
          <div class="col s3"><a class="btn-floating btn-large waves-effect waves-light"><i class=" material-icons left">format_list_bulleted</i></a></div>
        </div>
      </center>


      <div class="row">
        <div class="col"></div>
      </div>


      <div class="displayer row">
        <div class="col s12 m4 l3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="img/sample-1.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
              <p>
                <div class="switch">
                  <label>
                    Disponible
                    <input type="checkbox">
                    <span class="lever"></span>
                    Indisponible
                  </label>
                </div>
              </p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="le nom" id="name" type="text" class="validate">
                        <label for="name">Nom du produit</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="prix" type="text" class="validate">
                        <label for="prix">Prix</label>
                      </div>

                      <div class="input-field col s12">
                        <input id="promotion" type="text" class="validate">
                        <label for="promotion">Prix Promotionnel</label>
                      </div>

                      <center>
                        <div class="row">
                          <div class="col s4">
                            <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons left">photo</i></a>
                          </div>
                          
                          <div class="col s4">
                            <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">save</i></a>
                          </div>

                          <div class="col s4">
                            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete_forever</i></a>
                          </div>
                        </div>
                      </center>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>



      <div id="newPicture" class="modal">
        <div class="modal-content">
          <h5>Ajouter un nouveau produit</h5>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="le nom" id="name" type="text" class="validate">
                  <label for="name">Nom du produit</label>
                </div>
                <div class="input-field col s12">
                  <input id="prix" type="text" class="validate">
                  <label for="prix">Prix</label>
                </div>

                <div class="input-field col s12">
                  <input id="promotion" type="text" class="validate">
                  <label for="promotion">Prix Promotionnel</label>
                </div>

                <center>
                  <div class="row">
                    <div class="col s3">
                      <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons left">photo</i></a>
                    </div>
                    
                    <div class="col s3">
                      <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">save</i></a>
                    </div>

                    <div class="col s3">
                      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete_forever</i></a>
                    </div>

                     <div class="col s3">
                      <a class="btn-floating btn-large waves-effect waves-light blue modal-close"><i class="material-icons">close</i></a>
                    </div>
                  </div>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>


      


      

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/lynn.js"></script>
    </body>

     

  </html>
